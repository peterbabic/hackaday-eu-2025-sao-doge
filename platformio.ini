[env:attiny85]
platform = atmelavr
board = attiny85
framework = arduino

build_flags = -D LED_PIN=PB1
board_build.f_cpu = 8000000L

board_fuses.efuse = 0xFF
board_fuses.hfuse = 0xD7
board_fuses.lfuse = 0xE2

upload_protocol = dragon_isp
upload_flags = -e

